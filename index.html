<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<!-- 
  Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
<div class="box1">
  <div class="box2">
    <h1>Your Result</h1>
    <div class="circle"><br>
      <div class="score">76</div>
      <div class="score-text">out of 100</div>
    </div>
    <div class="text">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these test.</p>
    </div> 
  </div>
  <div class="box3">
    <h1>Summary</h1>
    <div class="reaction">Reaction 80/100</div>
    <div class="memory">Memory</div>
    <div class="verbal">Verbal</div>
    <div class="visual">Visual</div>
    <button class="btn">Continue</button>
   </div>
</div>
</body>
</html>
